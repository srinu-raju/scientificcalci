<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #82a5e6;
            margin: 0;
        }
        .calci{
            text-align: center;
            color: #222;
            padding:5px;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #display {
            padding: 20px;
            font-size: 2rem;
            background-color: #222;
            color: #fff;
            text-align: right;
            border-radius: 8px 8px 0 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }


        .btn:hover {
            background-color: #d0d0d0;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="calci">CALCULATOR</h1>
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendCharacter('/')">/</button>
            <button class="btn" onclick="appendCharacter('X')">X</button>
            <button class="btn" onclick="deleteCharacter()">DEL</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn" onclick="appendCharacter('-')">-</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn zero" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendCharacter(char) {
            if (currentInput === '' && char === '0') return;
            if (currentInput === '' && (char === '+' || char === '-' || char === '*' || char === '/')) return;
            currentInput += char;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function deleteCharacter() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                updateDisplay();
            } catch (error) {
                alert('Invalid input');
            }
        }

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }
    </script>
</body>
</html>
